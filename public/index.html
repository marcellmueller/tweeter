<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll.css" type="text/css" />

    <!-- External JS -->

    <!-- App JS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="nav-logo">tweeter</span>
      <span id="nav-new-tweet">
        <span class="nav-new-tweet"></span>
          <span class="nav-tweet">Write a new tweet</span>
          <img id="double-down-arrow" src="images/doubleDown.png" />
        </span>
      </span>
    </nav>

    <!-- User header -->
    <header class="headerDiv">
      <div id="userIcon">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div id="profileName">
        <h2>Marcel Mueller</h2>
      </div>
    </header>
    <div id="error-box"></div>

    <!-- New tweet box, inits with display: none; -->
    <section class="new-tweet">
      <form class="new-tweet-content" method="POST" action="/tweets/">
        <textarea
          type="submit"
          name="text"
          maxlength="140"
          id="tweet-text"
          placeholder="What are you humming about?"
        ></textarea>
        <div id="new-tweet-footer">
          <button id="new-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Empty main section we append tweets to -->
    <main id="tweeter-main" class="container"></main>
    
    <!-- Scroll up nav, inits with display: none; -->
    <div id="scroll-up"><img id="double-up-arrow" src="images/doubleDown.png"></div>
 
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"
  ></script>
  <script type="module" src="scripts/composer-char-counter.js"></script>
  <script type="module" src="scripts/client.js"></script>
</html>
